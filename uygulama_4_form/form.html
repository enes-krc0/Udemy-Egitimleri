<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye ol</title>
</head>
<body>
    <h1>Lütfen formu eksiksiz doldurunuz!!!</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td><label for="username"> Kullancı adı:</label></td>
            <td><input type="text" name="" id="username"></td>
        </tr>
        <tr>
            <td><label for="eposta"> E-posta:</label></td>
            <td><input type="email" name="" id="eposta"></td>
        </tr>
        <tr>
            <td><label for="parola">Parola:</label></td>
            <td><input type="text" name="" id="parola"></td>
        </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td><label for="ad">Adınız:</label></td>
            <td><input type="text" name="" id="ad"></td>
        </tr>
          <td><label for="soyad">Soyadınız:</label></td>
          <td><input type="text" id="soyad"></td>


        </tr>
        <tr>
            <td><label for="sehir">Şehir:</label></td>
           <td><select  id="sehir">
                 <option>Seçiniz</option>
                <option>Ankara</option>
                <option>istanbul</option>
                <option>Antalya</option>
                <option>Eksişehir</option>
                <option>Bursa</option>
            </select>
            </td> 
        </tr>
        <tr>
            <td><label for="cinsiyet">Cinsiyet:</label></td>
            <td><input type="radio" name="cinsiyet" id="cinsiyet">Erkek</td>
            <td><input type="radio" name="cinsiyet">Kadın</td>
        </tr>
        <tr>
            <td><label for="hobi">Hobileriniz:</label></td>
            <td><input type="checkbox"> Sinema</td>
            <td><input type="checkbox"> kitap okuma</td>
            <td><input type="checkbox"> Spor yapma </td>
            <td><input type="checkbox"> Konsol/Pc oyunları</td>
        </tr>
    </table>
    <button type="submit">Kaydet</button>
    
</body>
</html>
